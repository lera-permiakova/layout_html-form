<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="form_f_s">
        <legend>Personal information</legend>

        <div class="form_field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form_field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form_field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            value="12"
            min="12"
            max="100"
            id="age"
            required
          >
        </div>

        <div class="form_field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="birth-date"
            id="date"
            required
          >
        </div>

        <div class="form_field">
          <label for="terms-and-conditions">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            required
            id="terms-and-conditions"
          >
        </div>
      </fieldset>

      <fieldset class="form_f_s">
        <legend>Registration</legend>

        <div class="form_field">
          <label for="email">E-mail:</label>
          <input
            placeholder="email@example.com"
            type="email"
            name="email"
            id="email"
            required
          >
        </div>

        <div class="form_field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="15"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form_f_s">
        <legend>An interesting fact about you!</legend>

        <div class="form_field">
          Do you love cats?

          <label for="catsYes">
            <input
              type="radio"
              name="cats"
              id="catsYes"
              value="yes"
            >
            Yes
          </label>

          <label for="catsNo">
            <input
              type="radio"
              name="cats"
              id="catsNo"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form_field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="colors"
            class="field"
            id="color"
          >
        </div>

        <div class="form_field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>

        <div class="form_field">
          <label for="car">What are your favorite brand of cars?</label>

          <select
            name="cars"
            id="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
          >
        </div>
      </fieldset>

      <fieldset class="form_f_s">
        <legend>Additional info:</legend>

        <div class="form_field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
         ></textarea>
        </div>

        <div class="form_field">
          <label for="recommend">Would you recommend us?</label>

          <select name="recommend" id="recommend">
            <option value="like">yes</option>
            <option value="dontLike">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="form_field">Submit</button>
    </form>
  </body>
</html>
